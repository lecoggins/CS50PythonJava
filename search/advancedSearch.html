<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google: Advanced search</title>

        <link href="styles.css" rel="stylesheet">

    </head>
    <body>
        <ul class="nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Google search</a></li>
        </ul>

        <h2 class="advancedHeading">Advanced Search</h2>
        <hr>

        <div class="leftD">
            <p>Find pages with...</p>
        </div>
        <div class="leftD">
            <form class="advancedForm" action="https://www.google.com/search">
                <div class="leftD1">
                    <label class="leftL">all these words:&nbsp</label>
                    <input class="aSearchInput" type="text" name="as_q">
                </div>
                <div class="leftD1">
                    <label class="leftL">this exact word or phrase:&nbsp</label>
                    <input class="aSearchInput" type="text" name="as_epq">
                </div>
                <div class="leftD1">
                    <label class="leftL">any of these words:&nbsp</label>
                    <input class="aSearchInput" type="text" name="as_oq">
                </div>
                <div class="leftD1">
                    <label class="leftL">none of these words:&nbsp</label>
                    <input class="aSearchInput" type="text" name="as_eq">
                </div>
                <div class="rightAlign">
                    <input type="submit" class="advancedSubmit" value="Advanced Search">
                </div>

                </form>
        </div>
    </body>
</html>
