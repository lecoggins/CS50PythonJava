{% extends "network/layout.html" %}

{% block body %}
    <h1>{{ user }}</h1>

   <div class="follow">
        <div class="row">
            <div class="col-1">
                posts 
            </div>
            <div class="col-1">
                followers
            </div>
            <div class="col-1">
                following
            </div>
            <div class="col-9">
                {% if user.is_authenticated %}
                    <button> 
                {% endif %}
            </div>

        </div>
   </div>

    {% for post in posts reversed %}
    <div class="container">
        <h5>{{ post.user }}</h3>
        <div class="row" id="postBoxMain">
            <div class="col-1" id="newPostBox">
                <img id="postImage" src={{ post.user.image }}>
            </div>
            <div class = "col-11">
                <p> {{ post.body }}</p>
            </div>
        
        </div>
        <div id="heart">
            <span style="color: red; font-size: 20px">&#9829;</span>
            <span style="color: rgb(73, 73, 73)">{{ post.likes }}</span>
        </div>

        <div class="row" id="date">
            {{ post.timestamp }}
        </div>
    </div>

{% endfor %}
{% endblock %}
